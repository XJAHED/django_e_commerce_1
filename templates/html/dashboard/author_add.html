{% include 'html/components/dashboard_nav.html' %}

<div class="content">

    <div class="intro-y d-flex flex-column flex-sm-row align-items-center pt-8 pb-8">
    <h2 class="fs-lg fw-medium me-auto">Edit Author</h2>
    </div>
    
    <!-- BEGIN: Post Content -->
    <form action="{% url 'dashboard:author_add'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="intro-y g-col-12 g-col-lg-8">
            <div class="fw-medium d-flex align-items-center border-bottom border-gray-200 dark-border-dark-5 pb-5"> Name</div>
            <input name="name" type="text" class=" intro-y form-control py-3 px-4 box border-white dark-border-dark-3 pe-10 placeholder-theme-13">

            <div class="post intro-y overflow-hidden box mt-5">
                <div class="post__content tab-content">
                    <div class="tab-pane p-5 fade show active" id="content" role="tabpanel" aria-labelledby="content-tab">
                        <div class="border border-gray-200 dark-border-dark-5 rounded-2 p-5">
                            <div class="fw-medium d-flex align-items-center border-bottom border-gray-200 dark-border-dark-5 pb-5"> Text Content </div>
                            <div class="mt-5">
                                    <textarea name="description" class="editor">
                                        
                                    </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5">
                <div class="mt-3">
                    <label class="form-label">Upload Image</label>
                    <div class="border-2 border-dashed dark-border-dark-5 rounded-2 pt-4">
                        <div class="d-flex flex-wrap px-4">
                            <div class="w-24 h-24 position-relative image-fit mb-5 me-5 cursor-pointer zoom-in">
                                <img id="preview-image" class="rounded-2" alt="Rubick Bootstrap HTML Admin Template" src="#">
                            </div>
                        </div>
                        <div class="px-4 pb-4 d-flex align-items-center cursor-pointer position-relative dark-text-gray-500">
                            <i data-feather="image" class="w-4 h-4 me-2"></i> <span class="text-theme-1 dark-text-theme-10 me-1">Upload a file</span> or drag and drop 
                            <input onchange="previewImage(event)" name="image" type="file" class="w-full h-full top-0 start-0 position-absolute opacity-0">
                        </div>
                    </div>
                </div>
            </div>
           
            <div class="w-full w-sm-auto d-flex pt-6 mt-sm-0 d-flex">
                <a href="{% url 'dashboard:CustomAdmin' %}"><button type="button" class="btn box text-gray-700 dark-text-gray-300 me-2 d-flex ms-auto ms-sm-0"> Cencel </button></a>
                <button type="submit" class="dropdown-toggle btn btn-primary shadow-md d-flex" aria-expanded="false"> Save </button>
            </div>
        <!-- END: Post Content -->
        </div>
    </form>
    
    </div>

{% include 'html/components/dashboard_footer.html' %}
